<ion-header>
  <ion-toolbar color="primary">
    <!--#052c67-->
    <ion-buttons slot="start">
      <ion-button *ngIf="!isDetail" (click)="openMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
      <ion-back-button *ngIf="isDetail" text="" defaultHref="{{path}}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
