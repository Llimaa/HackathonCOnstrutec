<component-navbar-tabs [title]="'Minhas obras'" [backTo]="'0'">
</component-navbar-tabs>

<ion-content>

  <ion-list>
    <ion-grid class="grid">
      <ion-row class="ion-no-padding">
        <ion-col class="col" size="4" (click)="detalharObra()" *ngFor="let construction of constructions">
          <ion-card class="ion-no-padding">
            <div class="container-img">
              <img src="{{construction.Image}}" alt="">
            </div>
            <ion-card-content>
              <h2>{{construction.Name}}</h2>
              <h3>{{status}}</h3>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
